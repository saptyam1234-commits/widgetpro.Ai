<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | ChatWidgetPro</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 font-roboto">

<!-- NAVBAR -->
<header class="bg-black/80 backdrop-blur-md shadow-md sticky top-0 z-50">
  <div class="container mx-auto flex justify-between items-center p-4">
    
    <!-- LOGO -->
    <a href="index.html" class="text-2xl font-bold text-indigo-400">
      ChatWidgetPro
    </a>

    <!-- LINKS -->
    <nav class="space-x-6 text-gray-300 font-semibold">
      <a href="index.html" class="hover:text-indigo-400">Home</a>
      <a href="index.html#about" class="hover:text-indigo-400">About</a>
      <a href="pricing.html" class="hover:text-indigo-400">Pricing</a>
      <a href="login.html" class="text-indigo-400">Login</a>
      <a href="signup.html"
         class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-gradient-to-r hover:from-indigo-500 hover:to-indigo-700 transition-all">
        Get Started
      </a>
    </nav>
  </div>
</header>

<!-- HERO + LOGIN SECTION -->
<section class="relative min-h-[calc(100vh-80px)] flex items-center justify-center px-4"
  style="background: url('your-high-quality-background.jpg') center/cover no-repeat;">

  <!-- Overlay -->
  <div class="absolute inset-0 bg-black/50"></div>

  <!-- LOGIN CARD -->
  <div class="relative bg-black/70 backdrop-blur-lg shadow-2xl rounded-3xl p-10 w-full max-w-md text-gray-100">
    <h2 class="text-3xl font-bold text-center text-indigo-400 mb-6">
      Welcome Back
    </h2>

    <input id="email" type="email" placeholder="Email"
      class="w-full mb-4 p-4 rounded-xl border border-gray-600 bg-black/40 focus:ring-2 focus:ring-indigo-400 placeholder-gray-300 text-white">

    <input id="password" type="password" placeholder="Password"
      class="w-full mb-4 p-4 rounded-xl border border-gray-600 bg-black/40 focus:ring-2 focus:ring-indigo-400 placeholder-gray-300 text-white">
  
    <p class="text-right mb-4">
      <a href="#" id="forgotPassword" class="text-indigo-400 text-sm font-semibold hover:underline">
        Forgot Password?
      </a>
    </p>

    <button id="loginBtn"
      class="w-full bg-gradient-to-r from-indigo-600 to-indigo-800 text-white font-bold py-3 rounded-xl hover:scale-105 transition-transform shadow-lg">
      Login
    </button>

    <p class="text-center text-gray-300 mt-5">
      New here?
      <a href="signup.html" class="text-indigo-400 font-semibold hover:underline">
        Create account
      </a>
    </p>
  </div>
</section>

<!-- FIREBASE AUTH -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { 
    getAuth, 
    signInWithEmailAndPassword,
    sendPasswordResetEmail
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDJZf0H3YN9XoDDvIFOMtCo-FubyuGlHyA",
    authDomain: "konrk-88f13.firebaseapp.com",
    projectId: "konrk-88f13",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // LOGIN
  document.getElementById("loginBtn").onclick = () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => window.location.href = "dashboard.html")
      .catch(err => alert(err.message));
  };

  // FORGOT PASSWORD
  document.getElementById("forgotPassword").onclick = () => {
    const email = document.getElementById("email").value;

    if (!email) {
      alert("Please enter your email first");
      return;
    }

    sendPasswordResetEmail(auth, email)
      .then(() => alert("Password reset link sent to your email ðŸ“©"))
      .catch(err => alert(err.message));
  };
</script>
</body>
</html>
